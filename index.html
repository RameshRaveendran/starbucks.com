<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks.com</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container-main">
        <div class="nav">
            <div class="logo">
                <a href=""><img class="strlogo" src="./images/logo.png" alt=""></a>
            </div>
            <div class="list-items">
                <ul class="unorder">
                    <li class="bold"><a href="">Home</a></li>
                    <li class="plain"><a href="">Gift</a></li>
                    <li class="plain"><a href="">Order</a></li>
                    <li class="plain"><a href="">Pay</a></li>
                    <li class="plain"><a href="">Store</a></li>
                </ul>
            </div>
            <div class="inputs">
                <img src="./images/search.svg" alt="search" >
                <input type="search" placeholder="Looking for something specific?">
            </div>
            <div class="user-profile">
                <a class="user-button" href="#home"><img src="./images/account_thin.svg" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
