<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks.com</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="nav">
        <div class="logo">
          <a href=""><img class="strlogo" src="./images/logo.png" alt="" /></a>
        </div>
        <div class="list-items">
          <ul class="unorder">
            <li class="bold"><a href="">Home</a></li>
            <li class="plain"><a href="">Gift</a></li>
            <li class="plain"><a href="">Order</a></li>
            <li class="plain"><a href="">Pay</a></li>
            <li class="plain"><a href="">Store</a></li>
          </ul>
        </div>
        <div class="inputs">
          <img src="./images/search.svg" alt="search" />
          <input type="search" placeholder="Looking for something specific?" />
        </div>
        <div class="user-profile">
          <a class="user-button" href="#home"
            ><img src="./images/account_thin.svg" alt=""
          /></a>
        </div>
      </div>
      <a class="starbucks-link" href="">
        <div class="green-box">
          <div class="greenbox-main">
            <h4>Starbucks</h4>
            <button>Know More</button>
          </div>
        </div>
      </a>
      <div class="scroll-banner">
        <div class="banner-content"></div>
      </div>


      <div class="handcrafted">
        <div class="handcraft-container">
            <div class="handcraft-heading">
                <h2>Handcrafted Curations</h2>
            </div>
            <div class="handcraft-items">
                <div class="items-listed">
                    <a class="listed-selector" href=""><img src="./images/Bestseller.webp" alt=""></a>
                    <p>Bestseller</p>
                </div>
                <div class="items-listed">
                    <a class="listed-selector" href=""><img src="./images/Drinks.webp" alt=""></a>
                    <p>Drinks</p>
                </div>
                <div class="items-listed">
                    <a class="listed-selector" href=""><img src="./images/Food.webp" alt=""></a>
                    <p>Food</p>
                </div>
                <div class="items-listed">
                    <a class="listed-selector" href=""><img src="./images/Merchandise.webp" alt=""></a>
                    <p>Merchandise</p>
                </div>
                <div class="items-listed">
                    <a class="listed-selector" href=""><img src="./images/CoffeeAtHome.webp" alt=""></a>
                    <p>Coffee At Home</p>
                </div>
                <div class="items-listed">
                    <a class="listed-selector" href=""><img src="./images/ReadyToEat.webp" alt=""></a>
                    <p>Ready to Eat</p>
                </div>
                
            </div>

        </div>
        
      </div>

      <div class="barista">
        
        <div class="barista-main">
            <div class="barista-header">
                <h2>Barista Recommends</h2>
                <a href="">View Menu</a>
            </div>
            <a class="card-selector" href="">
                <div class="javachip-card-main">
                <div class="card-main">
                    <div class="card-img">
                        <img src="./images/Bestseller.webp" alt="">
                    </div>
                    <div class="card-details">
                        <img src="./images/veg.svg" alt="">
                        <h5>Java Chip Frappuccino</h5>
                        <span class="card-subtitle"> TALL(345 ml) <span  class="dot">.</span>392kcal </span>
                    </div>
                </div>
                <div class="card-footer">
                    <p>$ 420.00</p>
                    <button class="card-button">Add Items</button>
                </div>
            </div>
            </a>
            
            
        </div>
        <div class="grass">
            <img src="./images/greyleafright.svg" alt="">
        </div>

      </div>
    </div>
  </body>
</html>
